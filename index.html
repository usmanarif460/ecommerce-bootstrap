<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>uStore</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-brown fixed-top py-4">
      <div class="container">
        <a
          href="/index.html"
          class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
          ><img src="/images/shopping-bag-icon.png" alt="" />
          <span class="text-uppercase ms-2 fw-bolder">U-Store</span></a
        >

        <div class="order-lg-2 nav-btns">
          <button type="button" class="position-relative btn">
            <i class="bi bi-cart"></i>
            <span
              class="position-absolute top-0 translate-middle badge start-100 bg-primary"
              >5</span
            >
          </button>
          <button type="button" class="position-relative btn">
            <i class="bi bi-heart"></i>
            <span
              class="position-absolute top-0 translate-middle badge start-100 bg-primary"
              >5</span
            >
          </button>
          <button type="button" class="position-relative btn">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="#header"
                >home</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="#collection"
                >collection</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="#special"
                >specials</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="#blogs"
                >blogs</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a class="nav-link text-uppercase text-dark" href="#about"
                >about us</a
              >
            </li>
            <li class="nav-item px-2 py-2 border-0">
              <a class="nav-link text-uppercase text-dark" href="#popular"
                >popular</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- Header -->
    <header
      id="header"
      class="vh-100 carousel slide"
      data-bs-ride="carousel"
      style="padding-top: 104px"
    >
      <div class="container h-100 d-flex align-items-center carousel-inner">
        <div class="text-center carousel-item active">
          <h2 class="text-capitalize text-dark">best collection</h2>
          <h1 class="text-uppercase py-2 fw-bold text-danger">new arrivals</h1>
          <a href="#" class="btn mt-3 text-uppercase">shop now</a>
        </div>
        <div class="text-center carousel-item">
          <h2 class="text-capitalize text-dark">best price & offer</h2>
          <h1 class="text-uppercase py-2 fw-bold text-danger">new season</h1>
          <a href="#" class="btn mt-3 text-uppercase">buy now</a>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#header"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#header"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </header>

    <!-- COLLECTION -->
    <section id="collection" class="py-5">
      <div class="container">
        <div class="title text-center">
          <h2 class="position-relative d-inline-block">New Collection</h2>
        </div>
      </div>

      <div class="row">
        <div
          class="d-flex justify-content-center align-content-between mt-5 flex-wrap"
        >
          <button>All</button>
          <button>New Arrival</button>
          <button>Trending</button>
          <button>Best Selling</button>
        </div>
      </div>
    </section>
  </body>
</html>
